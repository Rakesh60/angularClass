<div class="container card bg-dark text-white">
    <img src="https://ionic.io/blog/wp-content/uploads/2024/02/angular-feature-image-1.png" class="card-img" alt="...">
    <div class="card-img-overlay">
        <h1 class="text-center">{{title}}</h1>
        
        <div class="table-responsive">
            <h4 class="text-warning">Data Coming App.ts Same service used in Footer</h4>

            <table class=" ">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="" *ngFor="let data of data_users">
                        <td>{{data.name}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.phone}}</td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
    <app-footer></app-footer>

    
</div>
